services:
  # 前端服务 - Vue.js 应用
  frontend:
    build: ./daily-web
    container_name: daily-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - daily-app-network

  # 后端服务 - Node.js/Express 应用
  backend:
    build: ./daily-server
    container_name: daily-server
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/daily_app
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./daily-server/uploads:/app/uploads
    networks:
      - daily-app-network

  # MongoDB 数据库
  mongodb:
    image: mongo:6.0
    container_name: daily-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=daily_app
    volumes:
      - mongodb_data:/data/db
    networks:
      - daily-app-network

# 数据卷
volumes:
  mongodb_data:
    driver: local

# 网络
networks:
  daily-app-network:
    driver: bridge
